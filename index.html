<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">
    <div class="header-container">
      <img src="images/logo.svg" alt="Logo image" class="logo">
    </div>
    <div class="body-container">
      <div class="mockup-container">
        <img src="images/illustration-mockups.svg" alt="mockups image" class="mockup-img">
      </div>
      <div class="information-container">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <div class="register-container">
          <a href="#" class="register-btn">Register</a>
        </div>
      </div>
    </div>
    <div class="footer-container">
      <i class="icon fab fa-facebook"></i>
      <i class="icon fab fa-twitter"></i>
      <i class="icon fab fa-instagram"></i>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br> 
      Coded by <a href="#">Jose Arteaga</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/95ca4230db.js" crossorigin="anonymous"></script>
</body>
</html>
